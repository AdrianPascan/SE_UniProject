<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="main-page.component.css" rel="stylesheet" type="text/css">
  <base href="/">
  <title>CMS</title>
  <script>

  </script>
</head>
<body>

<header>
  <div class="backtop">
    <div class="top">

      <div class="brand">
        <img src="assets/logo.png"(click)="mainpage()">
      </div>

      <div class="searchbox" (click)="mainpage()">
        <input type="search">
        <button type="submit" id="buton_cautare">
          <svg width="24" style="stroke:#fff;stroke-width:0;vertical-align:bottom" height="24"
               viewBox="0 0 24 24" data-icon="search">
            <path d="M9 3C5.686 3 3 5.686 3 9c0 3.313 2.686 6 6 6s6-2.687 6-6c0-3.314-2.686-6-6-6m13.713 19.713c-.387.388-1.016.388-1.404 0l-7.404-7.404C12.55 16.364 10.85 17 9 17c-4.418 0-8-3.582-8-8 0-4.42 3.582-8 8-8s8 3.58 8 8c0 1.85-.634 3.55-1.69 4.905l7.403 7.404c.39.386.39 1.015 0 1.403">
            </path>
          </svg>
        </button>
      </div>

      <div class="top_bar_options">
        <ul id="list__top_bar_options">
          <li class="conferences" (click)="conferences()" routerLinkActive="active">
            <span>&ensp;Conferences </span>
          </li>

          <li class="published" (click)="papers()" routerLinkActive="active">
            <span> Published Papers </span>
          </li>

          <li class="members" (click)="members()" routerLinkActive="active">
            <span> Members </span>
          </li>
        </ul>
      </div>


      <div class="top_bar_buttons">

        <div class="register" (click)="register()" *ngIf="!isAuthenticated()">
          <span> Sign up </span>
        </div>

        <div class="login" (click)="login()" *ngIf="!isAuthenticated()">
          <span> Log in </span>
        </div>

        <div class="logout" (click)="logout()" *ngIf="isAuthenticated()">
          <span> Log out </span>
        </div>

      </div>

    </div>
  </div>

</header>

<div class="middle">
  <div class="left">

    <div class="user_info" *ngIf="isAuthenticated()">
      <div id="user_title">
        <span>{{getUsername()}}</span>
      </div>

      <ul class="user_list">
        <li (click)="profile()">
          Profile
        </li>

        <li>
          Notifications
        </li>

        <li>
          <select id="group_list">
            <optgroup label="Chair" *ngIf="userIsChairAtAConference()">
              <option *ngFor="let conference of populateConferenceList('Chair')"  routerLink="articles" routerLinkActive="active" (select)="changeSelectedConference(conference.conference.conference_id)">{{conference.conference.name}}</option>
            </optgroup>
            <optgroup label="PC-Member" *ngIf="userIsPCMemberAtAConference()">
              <option *ngFor="let conference of populateConferenceList('PCMember')" routerLink="articles" routerLinkActive="active" (select)="changeSelectedConference(conference.conference.conference_id)">{{conference.conference.name}}</option>
            </optgroup>
            <optgroup label="Author" *ngIf="userIsAuthorAtAConference()">
              <option *ngFor="let conference of populateConferenceList('Author')" routerLink="articles" routerLinkActive="active" (select)="changeSelectedConference(conference.conference.conference_id)">{{conference.conference.name}}</option>
            </optgroup>
            <optgroup label="Member" *ngIf="userIsMemberAtAConference()">
              <option *ngFor="let conference of populateConferenceList('Member')" routerLink="articles" routerLinkActive="active" (select)="changeSelectedConference(conference.conference.conference_id)">{{conference.conference.name}}</option>
            </optgroup>

          </select>
        </li>
      </ul>
    </div>

    <div class="subscribe_info">
      <div id="subscribe_title">
        <span>Subscribe to our Newsletter</span>
      </div>

      <div class="container">
        <form>
          <input type="text" placeholder="Name" name="name" required>
          <input type="text" placeholder="Email address" name="mail" required>
          <label>
            <input type="checkbox" checked="checked" name="subscribe" id="news"> Daily Newsletter
          </label>
          <input type="submit" value="Subscribe">
        </form>
      </div>
    </div>
  </div>

  <router-outlet>
  <section class="main">
  <app-abstracts *ngIf="getOption() == 1"></app-abstracts>
    <app-conferences *ngIf="getOption() == 2"></app-conferences>
    <app-papers *ngIf="getOption() == 3"></app-papers>
    <app-members *ngIf="getOption() == 4"></app-members>

  </section>
  </router-outlet>
</div>

</body>
</html>
