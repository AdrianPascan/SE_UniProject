<div *ngFor="let conferencel of conferences" class="panel conference-panel">
  <div class="conference_name">{{conferencel.name}}</div>
  <div class="conference_chair"> {{conferencel.chairName}} </div>
  <div class="conference_co_chair">{{conferencel.co_chairName}} </div>
  <button class="conference_button" (click)="joinConference(conferencel.conference.id)">Join conference</button>
</div>
